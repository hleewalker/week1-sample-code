<script>

  var grocery = {
      item: "Chili",
      price: 3.45,
      stamp: "1/2/2015",
      items: ["Texas Hot", "Mesquite", "Vegan", "Hipster Vegan"],
      SetOfChiliCost: function() {
        var cost = 0;

        //for loop, add what a set of all the items would cost.

        for (var i = 0; i < (grocery.items.length); i++) {
          cost += grocery.price;
        }


        return cost;
      }
  };
